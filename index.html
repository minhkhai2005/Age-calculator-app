<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper" style="line-height: 1;">
    <div class="content">
      <div class="input">
        <label for="day" class="label">DAY</label>
        <input type="number" name="date" id="day" min="1" max="31" placeholder="DD">
        <p class="alert"></p>
        <label for="month" class="label">MONTH</label>
        <input type="number" name="date" id="month" min="1" max="12" placeholder="MM">
        <p class="alert"></p>
        <label for="year" class="label">YEAR</label>
        <input type="number" name="date" id="year" min="1" max="9999" placeholder="YYYY">
        <p class="alert"></p>
      </div>
      <div class="submit">
        <span></span>
        <div class="submit-arrow" onclick="dateValidation()">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </div>
      </div>
      <div class="result">
        <p class="result-year"><span>--</span> years</p>
        <p class="result-month"><span>--</span> months</p>
        <p class="result-day"><span>--</span> days</p>  
      </div>
    </div>
  </div>
  
</body>
  <script src="index.js"></script>
</html>
